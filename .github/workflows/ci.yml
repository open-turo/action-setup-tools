name: "CI"
on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: open-turo/actions-gha/lint@v1
        with:
          checkout-repo: false

  # Runs unit tests
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-tools
      - uses: open-turo/actions-gha/test@v1
        with:
          checkout-repo: false
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # Build and run the action from this repo to test full functionality
  action:
    name: Action test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-tools
      - run: npm ci
      - run: npm run prepare
      - uses: ./versions
        with:
          go: 1.17.6
          java: 17.0.2-tem
          node: 16.13.2
          python: 3.10.2
          terraform: 1.1.5
      - run: go version || true
      - run: java -version || true
      - run: node --version || true
      - run: python --version || true
      - run: terraform --version || true
      - run: go version | grep "1.17.6"
      - run: node --version | grep "16.13.2"
      - run: python --version || grep "3.10.2"
      - run: terraform --version | grep "1.1.5"
      - uses: ./versions
        with:
          java: 17.0.2-tem
      - run: java -version || true
      - run: java -version 2>&1 | grep "17.0.2"
